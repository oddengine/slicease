<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" dir="ltr" lang="en">
<head>
	<title>Html5 Canvas Test</title>
	<script type="text/javaScript" src="scripts/Slicease.js"></script>
	<script type="text/javaScript" src="scripts/utils.js"></script>
	<script>
		function log(msg){
			document.getElementById('logarea').value += msg + '\n';
		}
	</script>
</head>

<body>
	<canvas id='canvas' width='960' height='500'>
		Canvas not supported
	</canvas>
	<button id='prevbtn' type='button'>Prev</button>
	<button id='nextbtn' type='button'>Next</button>
	<button id='clearbtn' type='button'>Clear</button>
	<textarea id='logarea' style='width:100%; height:200px;' readonly='readonly'></textarea>
	
	<script type="text/javaScript">
		var slicease = new Slicease();
		slicease.setup({canvId:'canvas', images:['contents/img1.png', 'contents/img2.png', 'contents/img3.png'], pieces:[4, 5, 3]});
		
		var prevbtn = document.getElementById('prevbtn');
		prevbtn.onclick = function(){
			slicease.init();
			slicease.run(slicease.img_p);
		};
		
		var nextbtn = document.getElementById('nextbtn');
		nextbtn.onclick = function(){
			slicease.init();
			slicease.run(slicease.img_n);
		};
		
		var clearbtn = document.getElementById('clearbtn');
		clearbtn.onclick = function(){
			slicease.canvas.width = slicease.canvas.width;
			//slicease.clearRect(0, 0, slicease.canvas.width, slicease.canvas.height);
		};
	</script>
</body>
</html>
