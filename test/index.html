<!DOCTYPE HTML>
<html>
<head>
	<title>SlicEase.JS</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable"/>
	<meta content="yes" name="apple-touch-fullscreen"/>
	<meta content="telephone=no,email=no" name="format-detection"/>
	<meta name="App-Config" content="fullscreen=yes, useHistoryState=yes, transition=yes"/>
	
	<style type='text/css' media='screen'>
html {
	font-size: 10px;
}

body {
	margin: 0;
	font-family: Karbon, Helvetica, Arial, sans-serif;
	font-style: normal;
	font-size: 14px;
	line-height: 18px;
	-webkit-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
	color: #E6E6E6;
	background-color: #303030;
}
	</style>
	
	<script type='text/javascript' src='scripts/gl-matrix-min.js'></script>
	
	<!--<script type='text/javascript' src='../slicease.min.js'></script>-->
	<script type='text/javascript' src='../cn/studease/slicease.js'></script>
	<script type='text/javascript' src='../cn/studease/utils/slicease.utils.js'></script>
	<script type='text/javascript' src='../cn/studease/utils/slicease.utils.css.js'></script>
	<script type='text/javascript' src='../cn/studease/events/slicease.events.js'></script>
	<script type='text/javascript' src='../cn/studease/events/slicease.events.eventdispatcher.js'></script>
	<script type='text/javascript' src='../cn/studease/utils/slicease.utils.imageloader.js'></script>
	<script type='text/javascript' src='../cn/studease/utils/slicease.utils.timer.js'></script>
	<script type='text/javascript' src='../cn/studease/api/slicease.api.js'></script>
	<script type='text/javascript' src='../cn/studease/animation/slicease.animation.js'></script>
	<script type='text/javascript' src='../cn/studease/core/slicease.core.js'></script>
	<script type='text/javascript' src='../cn/studease/core/slicease.core.states.js'></script>
	<script type='text/javascript' src='../cn/studease/core/renders/slicease.core.renders.js'></script>
	<script type='text/javascript' src='../cn/studease/core/renders/slicease.core.renders.def.js'></script>
	<script type='text/javascript' src='../cn/studease/core/skins/slicease.core.skins.js'></script>
	<script type='text/javascript' src='../cn/studease/core/skins/slicease.core.skins.def.js'></script>
	<script type='text/javascript' src='../cn/studease/core/components/slicease.core.components.js'></script>
	<script type='text/javascript' src='../cn/studease/core/components/slicease.core.components.controlbar.js'></script>
	<script type='text/javascript' src='../cn/studease/core/components/slicease.core.components.display.js'></script>
	<script type='text/javascript' src='../cn/studease/core/components/slicease.core.components.contextmenu.js'></script>
	<script type='text/javascript' src='../cn/studease/core/slicease.core.entity.js'></script>
	<script type='text/javascript' src='../cn/studease/core/slicease.core.model.js'></script>
	<script type='text/javascript' src='../cn/studease/core/slicease.core.view.js'></script>
	<script type='text/javascript' src='../cn/studease/core/slicease.core.controller.js'></script>
	<script type='text/javascript' src='../cn/studease/embed/slicease.embed.js'></script>
	<script type='text/javascript' src='../cn/studease/embed/slicease.embed.config.js'></script>
	<script type='text/javascript' src='../cn/studease/embed/slicease.embed.embedder.js'></script>
</head>
<body>
	<div style='margin: 40px auto; width: 100%; max-width: 1000px;'>
		<div id='slicer'></div>
	</div>
	
	<script type='text/javaScript'>
		slicease('slicer').setup({
			width: 1000,
			height: 460,
			sources: ['images/img1.png', 'images/img2.png', 'images/img3.png', 'images/img4.png'],
			range: '3-9',
			cubic: '5,4',
			distance: 12
		});
	</script>
</body>
</html>
